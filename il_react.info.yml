core: 8.x
type: theme
base theme: bootstrap

name: 'IL React Bootstrap Demo Theme'
description: 'A Drupal Bootstrap 3 based sub-theme using React.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
  - il_react/react

libraries-extend:
  bootstrap/framework:
    - il_react/framework
